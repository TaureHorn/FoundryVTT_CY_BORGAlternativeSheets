<form class="{{cssClass}}" autocomplete="off">

    <div class="altRowFlex altFullHeight">
        <div class="altPortrait altRowFlex">
            <img id="itemPortrait" src="{{item.img}}" data-edit="img" data-zoom="{{item.img}}" data-id="{{item.id}} "title="{{item.name}}"/>          
            <div class="altJoin">
                <span class="altInv altPadding">NANO</span>
                <input id="itemName" type="text" name="name" value="{{item.name}}" placeholder="{{ localize 'CY.Name' }}" spellcheck="false"/>          
            </div>
        </div>


        <fieldset class="altEditor">
            <legend class="altInv altSmallPadding">Description</legend>
            {{editor data.system.description target="system.description"
            button=true owner=owner editable=true engine="prosemirror"}}  
        </fieldset>

    </div>
</form>
