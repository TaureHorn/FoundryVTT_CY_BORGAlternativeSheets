<form class="{{cssClass}}" autocomplete="off">

    <div class="altRowFlex altFullHeight">
        <div class="altContainer">

            <!-- portrait -->
            <div class="altPortrait">
                <img class="altImage" id="itemPortrait" src="{{item.img}}" data-edit="img" data-zoom="{{item.img}}" data-id="{{item.id}} "title="{{item.name}}"/>          
                <div class="altJoin">
                    <span class="altInv altPadding">FEAT</span>
                    <input id="itemName" type="text" name="name" value="{{item.name}}" placeholder="{{ localize 'CY.Name' }}" spellcheck="false"/>          
                </div>
            </div>

            <!-- fields -->
            <fieldset class="altGrid altData">
                <span class="altBold">{{localize 'CY.RollLabel'}}</span>
                <input type="text" name="system.rollBold" value="{{data.system.rollLabel}}" />

                <span class="altBold">{{localize 'CY.RollMacro'}}</span>
                <input type="text" name="system.rollMacro" value="{{data.system.rollMacro}}" />
            </fieldset>
        </div>

        <!-- description -->
        <fieldset class="altEditor">
            <legend class="altInv altSmallPadding">Description</legend>
            {{editor data.system.description target="system.description"
            button=true owner=owner editable=true engine="prosemirror"}}  
        </fieldset>

    </div>
</form>
